<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 2130</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/navigation-header.css">
    <link rel="stylesheet" href="styles/navigation-footer.css">
    <link rel="stylesheet" href="styles/updates.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- Import Top Navigation -->
    <div class="navigation-wrapper" id="f">
        <iframe src="navigation/navigation-header.html"></iframe>
    </div>
    <script>
        var windw = this;

        $.fn.followTo = function (pos) {
            var $this = this,
                $window = $(windw);

            $window.scroll(function (e) {
                if ($window.scrollTop() > pos) {
                    $this.css({
                        position: 'fixed',
                        top: -225
                    });
                } else {
                    $this.css({
                        position: 'absolute',
                        top: 0
                    });
                }
            });
        };

        $('#f').followTo(225);
    </script>

    <div class="block"></div>

    <!-- Main Page Content -->

    <div class="blog-wrapper">
        <iframe src="https://brodiebecker777.wixsite.com/my-site"></iframe>
    </div>


    <!-- Import Bottom Navigation -->
    <div id="navFooter" class="navigation-footer">
        <iframe src="navigation/navigation-footer.html"></iframe>
    </div>

</body>

</html>
